

<h1 mat-dialog-title>New Post</h1>
<form #form="ngForm"> 
<div class="container-fluid mt-4" >
        
                <div class="row">
                        
                                <div class="col-6">
                                        <mat-form-field class="w-100">
                                                <input  
                                                type="text"
                                                name="title"
                                                [(ngModel)]="postModel.title"
                                                matInput placeholder="Title"
                                                required>
                                        </mat-form-field>
                                </div>
                        
                                <div class="col-6">
                                        <mat-form-field class="w-100">
                                                <input 
                                                type="text" 
                                                name="subtitle"
                                                [(ngModel)]="postModel.subtitle"
                                                matInput placeholder="SubTitle" 
                                                required>
                                        </mat-form-field>
                                </div>
                        
                                <div class="col-12">
                                        <mat-form-field class="w-100">
                                                <input 
                                                type="text" 
                                                [(ngModel)]="postModel.imageurl"
                                                matInput 
                                                name="imageurl"
                                                placeholder="Image Url" 
                                                required>
                                        </mat-form-field>
                                
                                </div>
                                <div class="col-12">
                                        
                                        <mat-form-field class="w-100">
                                                <textarea 
                                                type="text" 
                                                [(ngModel)]="postModel.content"
                                                matInput 
                                                name="content"
                                                placeholder="Content" 
                                                required></textarea >
                                        </mat-form-field>
                                </div>
                        
                        
                </div>
     
</div>


<div mat-dialog-actions>
        <button
        type="button"
        (click)="submit(form)"
        [disabled]="form.invalid"
        mat-button color="primary">Submit</button>
        <button mat-button mat-dialog-close >Cancel</button>

</div >
<mat-progress-bar *ngIf="isLoading" class="mt-3" mode="indeterminate"></mat-progress-bar>
</form>
