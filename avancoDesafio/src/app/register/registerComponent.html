<div class="container-fluid mt-5">
        <div class="row align-content-center d-flex justify-content-center row bordered">
            <div class="col-4 ">
                <mat-card>
                    <mat-card-title>Register Form</mat-card-title>
                    <form #form="ngForm" class="bordered mt-5">
                        <mat-card-content>
                            <div class="row">
                                <div class="col-12">
                                    <mat-form-field class="w-100">
                                        <input type="text"
                                               matInput
                                               [(ngModel)]="user.name"
                                               placeholder="Name"
                                               required
                                               name="name">
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                    <mat-form-field class="w-100">
                                        <input type="text"
                                               [(ngModel)]="user.email"
                                               matInput
                                               required
                                               placeholder="email"
                                               name="email">
                                    </mat-form-field>
                                </div>
                                <div class="col-12">
                                        <mat-form-field class="w-100">
                                            <input type="password"
                                                   [(ngModel)]="user.password"
                                                   matInput
                                                   required
                                                   placeholder="password"
                                                   name="password">
                                        </mat-form-field>
                                </div>
                                <div class="col-12">
                                        <mat-form-field class="w-100">
                                            <input type="password"
                                                   [(ngModel)]="confirmPassword"
                                                   matInput
                                                   required
                                                   placeholder="Confirm Password"
                                                   name="confirmpassword">
                                        </mat-form-field>
                                </div>
                            </div>
                        </mat-card-content>
                        <mat-card-actions class="d-flex justify-content-center">
                            <button mat-flat-button
                                    color="primary"
                                    [disabled]="isLoading"
                                    (click)="onSubmit(form)"
                                    class="w-100">Submit</button>
                        </mat-card-actions>
                        <a [routerLink]="['/login']">Already have an account ?</a>
                    </form>
                    <mat-progress-bar *ngIf="isLoading" mode="indeterminate"></mat-progress-bar>
                </mat-card>
            </div>
        </div>
    </div>
